<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="row">
        <div class="colborder ">1</div>
        <div class="colborder ">2</div>
        <div class="colborder ">3</div>
        <div class="colborder ">4</div>
        <div class="colborder ">5</div>
        <div class="colborder ">6</div>
        <div class="colborder ">7</div>
        <div class="colborder ">8</div>
        <div class="colborder ">9</div>
        <div class="colborder ">10</div>
        <div class="colborder ">11</div>
        <div class="colborder ">12</div>
    </div>
    <div class="row">
        <div class="col border col-3"></div>
    </div>
    <div class="row">
        <div class="col border col-3">3</div>
        <div class="col border col-3">3</div>
        <div class="col border col-3">3</div>
        <div class="col border col-3">3</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
